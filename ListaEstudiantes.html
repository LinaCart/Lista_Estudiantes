<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Estudiantes Bootcamp TintoCode</title>
</head>

<body>

    <h1 class="text-center">Estudiantes Bootcamp TintoCode</h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="mb-3">
                    <input type="text" id="name" placeholder="Nombre del estudiante" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" id="genre" placeholder="Genero del estudiante" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" id="size" placeholder="Estatura del estudiante" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" id="contextur" placeholder="Contextura del estudiante" class="form-control">
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-info" onclick="addItem()"> Registrar </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-10">
                <div>
                    <input type="text" id="helpItem" placeholder="Buscar" class="form-control">
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-info" onclick="filtrar()"> Buscar </button>
            </div>

        </div>
    </div>

    <div class="container">
        <div id="showItemList"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./ListaEstudiantes.js"></script>
</body>

</html>
